<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram - Karen Banci</title>
</head>
<body>
  <div class="instagram-wraper">
    <div class="instagram-phone">
      <img src="./img/instagram-mobile.png" alt="celular-iphone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/Instagram-logo.png" alt="instagram logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="./img/perfil.png" alt="profile photo">
        </div>
        <a href="#" class="instagram-login">Continue como kakabanci</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é kakabanci?</p>
        <p class="not-account">
          <span class="link-blue">Alterar conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        Baixar o aplicativo
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
