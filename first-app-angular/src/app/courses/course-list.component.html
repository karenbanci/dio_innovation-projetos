<h2>Course List</h2>

<div class="form-group row">
  <label for="" class="col-sm-2 col-form-label"> Filter by:</label>

  <div class="col-sm-1">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <!-- iterar para cada elemento, variavel de template -->
    <tr *ngFor="let course of filteredCourses">
      <!-- quando queremos mesclar um atributo do HTML com algum valor do Angular, só colocar o atributo entre colchete  -->
      <td><img [src]="course.imageUrl" width="40"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <!-- deixei o código em lowercase e trocando o caractere por um espaço -->
      <td>{{course.code | lowercase | replace: '-': ' '}}</td>
      <!-- date pipe (aqui posso colocar estilo de data) -->
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
